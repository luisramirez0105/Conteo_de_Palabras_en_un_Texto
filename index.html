    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palabras</title>
    <!-- Incluyendo Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluyendo el archivo CSS personalizado -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Contador de Palabras</h1>
        <form id="wordForm">
            <div class="form-group">
                <label for="textInput">Introduce un texto:</label>
                <textarea class="form-control" id="textInput" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Contar Palabras</button>
        </form>
        <div id="result" class="result text-center"></div>
    </div>

    <!-- Incluyendo jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Incluyendo el archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>

    <script type="module" src="script.js"></script>
  </body>
</html>
